<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>Gemini Chatbot ğŸ¤–</h2>
    <form method="POST">
      <textarea name="message" placeholder="Ask me anything..." required>{{ user_input }}</textarea>
      <button type="submit">Send</button>
    </form>

    {% if response %}
    <div class="response-box">
      <strong>Gemini says:</strong>
      <p>{{ response }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
