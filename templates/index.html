<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Gemini Chatbot</h2>
        <div id="chat-box" class="border p-4 mb-4 h-60 overflow-auto bg-gray-50"></div>
        
        <!-- Input and Buttons -->
        <div>
            <input type="text" id="title-input" placeholder="Enter conversation title" class="border p-2 rounded mb-2 w-full" />
            <button onclick="saveTitle()" class="bg-blue-500 text-white p-2 rounded mb-4">Save Title</button>
        </div>
        
        <button onclick="clearConversation()" class="bg-red-500 text-white p-2 rounded">Clear Conversation</button>
    </div>

    <script src="static/js/chat.js"></script>
</body>
</html>
